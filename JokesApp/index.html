<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Joke Generator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="min-vh-100"
      style="background: url('./asset/bg.jpg') center / cover no-repeat"
    >
      <div class="min-vh-100">
        <h1
          class="text-center text-light py-3 shadow"
          style="text-shadow: 1px 1px 20px white"
        >
          Random Joke Generator
        </h1>

        <div
          class="container d-flex justify-content-center align-items-center"
          style="height: 100%; margin-top: 140px"
        >
          <div
            id="jokeDisplay"
            class="joke-card p-4 d-flex flex-column col-12 col-sm-10 col-md-8 col-lg-6"
          >
            <div
              class="flex-grow-1 d-flex flex-column justify-content-center text-center"
            >
              <p id="setup" class="joke-text">Your joke will appear here.</p>

              <p id="punchline" class="joke-punchline fw-bold"></p>
            </div>

            <hr class="joke-divider" />

            <div class="position-relative">
              <button
                id="jokeBtn"
                class="w-100 joke-btn"
                onclick="getjokes(); popEmoji(this);"
              >
                Get a Random Joke ðŸ˜‚
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
