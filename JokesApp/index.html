<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="min-vh-100"
      style="
        background: #b43a3a;
        background: linear-gradient(
          90deg,
          rgba(180, 58, 58, 1) 0%,
          rgba(253, 193, 29, 1) 60%,
          rgba(252, 176, 69, 1) 100%
        );
      "
    >
      <div class="d-flex flex-column align-items-center gap-5">
        <h1 class="w-100 bg-dark text-light text-center p-3 shadow" style="text-shadow: 1px 1px 20px white;">
          Random Joke Generator
        </h1>

        <div
          id="jokeDisplay"
          class="w-75 h-100 border bg-light p-3 rounded shadow mt-5"
        >
          <p id="setup">Youre joke will appear here.</p>
          <p id="punchline">punchline</p>
          <br />
          <hr />
          <button id="jokeBtn" class="btn btn-primary" onclick="getjokes()">
            Get a Random Joke
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
