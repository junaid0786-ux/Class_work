<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="fixed-top">
      <div
        class="w-100 shadow-sm border-bottom"
        style="
          background: linear-gradient(180deg, #1e3c72, #2a5298);
          padding: 12px 0;
        "
      >
        <div
          class="container-fluid d-flex align-items-center justify-content-between px-3"
        >
          <div class="d-flex align-items-center gap-3 text-white">
            <div
              class="d-flex align-items-center justify-content-center"
              style="
                width: 42px;
                height: 42px;
                background: rgba(255, 255, 255, 0.15);
                border-radius: 50%;
                font-size: 1.4rem;
              "
            >
              ‚òÅÔ∏è
            </div>

            <div>
              <div class="fw-semibold" style="font-size: 1.1rem">Weather</div>
              <small style="opacity: 0.8">Real-time forecast</small>
            </div>
          </div>

          <div
            class="d-none d-md-flex align-items-center text-white opacity-75"
          >
            üìç Search any city for Weather update
          </div>

          <div class="text-white small opacity-75 text-end">
            <script>
              document.write(new Date().toDateString());
            </script>
          </div>
        </div>
      </div>
    </header>

    <main
      class="d-flex justify-content-center align-items-center min-vh-100"
      style="
        padding-top: 90px;
        background-image: url(./bg.jpg);
        background-size: cover;
        background-position: center;
      "
    >
      <div
        
        class="main-container shadow-lg rounded p-3 col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 "
        style="backdrop-filter: blur(4px)"
      >
        <h4 class="fw-semibold text-center mb-4">Check Weather</h4>

        <div class="mb-3">
          <input
            type="text"
            class="form-control form-control-lg"
            id="city"
            placeholder="Enter city name "
          />
        </div>

        <div class="d-flex flex-column flex-md-row gap-2 mb-3">
          <button
            id="getWeatherBtn"
            class="btn btn-primary btn-lg w-100 d-flex justify-content-center align-items-center gap-2"
            onclick="getweather()"
          >
            <span id="btnText">Get Weather</span>
            <span
              id="btnLoader"
              class="spinner-border spinner-border-sm d-none"
              role="status"
            ></span>
          </button>

          <button
            class="btn btn-outline-secondary btn-lg w-100"
            onclick="resetWeather()"
          >
            Reset
          </button>
        </div>

        <div
          id="weatherResult"
          class="mt-4 d-flex flex-column flex-md-row justify-content-between align-items-center border rounded p-3 alert alert-success d-none shadow gap-3"
        ></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
