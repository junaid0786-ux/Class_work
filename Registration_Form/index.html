<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header>
      <div
        class="navbar bg-primary px-3 py-1 d-flex justify-content-between align-items-center"
      >
        <div class="d-flex gap-5">
          <img src="./asstes/logo-2.png" width="200px" height="auto" alt="" />
        </div>

        <button class="btn btn-info">Student Login</button>
      </div>
    </header>

    <main
      <div
      class="container bg-white border rounded shadow p-3 mt-3 d-flex flex-column gap-3"
    >
      <fieldset class="border border-dark p-4 pt-5 rounded">
        <legend class="float-none w-auto text-info">
          <h1 class="fs-2">Personal Information</h1>
        </legend>

        <div class="d-flex flex-column gap-2">
          <div class="d-flex align-items-center">
            <label for="fullname" class="form-label w-25"
              >Full Name: <sup class="text-danger">*</sup></label
            >
            <input
              type="text"
              name="fullname"
              id="fullname"
              class="form-control"
            />
          </div>
          <div class="d-flex align-items-center">
            <label for="email" class="form-label w-25">Enter Email:</label>
            <input type="email" name="email" id="email" class="form-control" />
          </div>
          <div class="d-flex align-items-center">
            <label for="number" class="form-label w-25">Mobile Number:</label>
            <input
              type="number"
              name="number"
              id="number"
              class="form-control"
            />
          </div>
          <div class="d-flex align-items-center">
            <label for="dob" class="form-label w-25">D.O.B :</label>
            <input type="date" name="dob" id="dob" class="form-control" />
          </div>
        </div>
      </fieldset>

      <fieldset class="border border-dark p-4 pt-5 rounded">
        <legend class="float-none w-auto text-info">
          <h1 class="fs-2">Academic Details</h1>
        </legend>

        <div class="d-flex flex-column gap-2">
          <div class="d-flex align-items-center">
            <label for="Qualification" class="form-label w-25"
              >Qualification: <sup class="text-danger">*</sup></label
            >
            <select name="Qualification" id="Qualification" class="form-select">
              <option value="">--select--</option>
              <option value="">Scooling</option>
              <option value="">College</option>
              <option value=""></option>
            </select>
          </div>
          <div class="d-flex align-items-center">
            <label for="grades" class="form-label w-25"
              >Percent / Grade: <sup class="text-danger">*</sup></label
            >
            <input type="text" name="grades" id="grades" class="form-control" />
          </div>
        </div>
      </fieldset>
      <fieldset class="border border-dark p-4 pt-5 rounded">
        <legend class="float-none w-auto text-info">
          <h1 class="fs-2">Cource Information</h1>
        </legend>

        <div class="d-flex flex-column gap-2">
          <div class="d-flex align-items-center">
            <label for="cources" class="form-label w-25"
              >Cources: <sup class="text-danger">*</sup></label
            >
            <select name="cources" id="cources" class="form-select">
              <option value="">--select--</option>
              <option value="full stack development">
                Full Stack Development
              </option>
              <option value="data science">Data Science</option>
              <option value="data analytics">Data Analytics</option>
              <option value="java & css">Java DSA</option>
              <option value="python">Python</option>
            </select>
          </div>
          <div class="d-flex align-items-center">
            <label for="fullname" class="form-label w-25"
              >Prefered Batch: <sup class="text-danger">*</sup></label
            >
            <div class="d-flex gap-5 border form-control">
              <div>
                <input
                  type="checkbox"
                  name="batch"
                  id="morning"
                  value="morning"
                  class="form-check-input"
                />
                <span>Morning</span>
              </div>
              <div>
                <input
                  type="checkbox"
                  name="batch"
                  id="afternoon"
                  value="afternoon"
                  class="form-check-input"
                />
                <span>Afternoon</span>
              </div>
              <div>
                <input
                  type="checkbox"
                  name="batch"
                  id="evening"
                  value="evening"
                  class="form-check-input"
                />
                <span>Evening</span>
              </div>
              <div>
                <input
                  type="checkbox"
                  name="batch"
                  id="weekend"
                  value="weekend"
                  class="form-check-input"
                />
                <span>Weekend</span>
              </div>
            </div>
          </div>
        </div>
      </fieldset>

       <fieldset class="border border-dark p-4 pt-5 rounded">
        <legend class="float-none w-auto text-info">
          <h1 class="fs-2">Address</h1>
        </legend>

        <div class="d-flex flex-column gap-2">
          <div class="d-flex align-items-center">
            <label for="Qualification" class="form-label w-25"
              >Address: <sup class="text-danger">*</sup></label
            >
           <textarea name="address" id="address"  class="form-control" rows="3">

           </textarea>
          </div>
          <div class="d-flex align-items-center">
            <label for="city" class="form-label w-25"
              >City: <sup class="text-danger">*</sup></label
            >
            <input type="text" name="city" id="city" class="form-control" />
          </div>
          <div class="d-flex align-items-center">
            <label for="pin" class="form-label w-25"
              >Pin Code: <sup class="text-danger">*</sup></label
            >
            <input type="number" name="pin" id="pin" class="form-control" />
          </div>
        </div>
      </fieldset>

      

      <button class="btn btn-success w-25" onclick="submitForm()">Submit</button>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
