<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-primary text-white text-center p-2">
      <h1>Dice Game</h1>
    </header>

    <div id="maindiv" class="d-flex justify-content-evenly align-items-center">
      <div
        id="divcontainer"
        class="bg-white rounded-2 shadow-lg d-flex flex-column align-items-center py-2 gap-5"
      >
        <div id="p1div"><h1 class="text-center fs-4 text-muted">Player 1</h1></div>
        <div
          id="imgdiv"
          class="bg-primary overflow-hidden rounded-2 border border-1 border-black"
        >
          <img src="./dice.jpg" width="100px" alt="dice" />
        </div>
        <button disabled id="player1" class="btn btn-primary w-25" onclick="P1play()">
          Roll Dice
        </button>
      </div>
      <div
        id="divcontainer"
        class="bg-white rounded-2 shadow-lg d-flex flex-column align-items-center py-2 gap-5"
      >
        <div><h1 class="text-center fs-4 text-muted">Player 2</h1></div>
        <div
          id="imgdiv"
          class="bg-primary overflow-hidden rounded-2 border border-1 border-black"
        >
          <img src="./dice.jpg" width="100px" alt="dice" />
        </div>

        <button disabled id="player2" class="btn btn-primary w-25" onclick="P2play()">
          Roll Dice
        </button>
      </div>
    </div>

    <div id="scorediv" class="d-flex justify-content-center">
      <div class="w-25 h-50 d-flex flex-column gap-3">
        <div><h1 class="text-center">Score Board</h1></div>
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex flex-column align-items-center">
            <h1 class="text-muted fs-4">Player 1</h1>
            <p id="p1Score" class="fw-semibold fs-3">0</p>
            <button id="start" class="btn btn-success" onclick="start()">Start Game</button>
          </div>
          <div class="d-flex flex-column align-items-center">
            <h1 class="text-muted fs-4">Player 2</h1>
            <p id="p2Score" class="fw-semibold fs-3">0</p>
            <button disabled id="Restart" class="btn btn-danger" onclick="restart()">
              Restart Game
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
